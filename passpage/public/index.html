<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container1">
    <h2>Enter 3-digit Password</h2>

    <div id="error" style="display:none; color:#ff6b6b; margin-bottom:12px;">
      ❌ Wrong password — try again.
    </div>

    <form id="loginForm" method="POST" action="/login" novalidate>
      <input id="pw" name="password" type="password" maxlength="3" pattern="[0-9]{3}" required autofocus autocomplete="off" />
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    // show error if ?error=1 is present
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === '1') {
      const err = document.getElementById('error');
      err.style.display = 'block';
      history.replaceState(null, '', window.location.pathname); // remove param
      const pw = document.getElementById('pw');
      pw.value = '';
      pw.focus();
    }

    // Enter handling (native submit already works, this prevents double submit)
    document.getElementById('pw').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('loginForm').requestSubmit();
      }
    });
  </script>
</body>
</html>
