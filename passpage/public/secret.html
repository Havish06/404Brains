<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="caption">
      <p>Not everything is as it seems. Some truths lie hidden beneath the surface, waiting to be uncovered.</p>
    </div>
    <div class="question">
      <p>Can you spot the hidden detail that connects both dishes?</p>
    </div>
  </div>

  <img src="https://imgs.search.brave.com/a5eDJrm-hcVx0nDW67ViR6TEQeQ5TBP7EMBYKBbvi-Y/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vYi90b21h/dG8tcmFzYW0ta2Vy/YWxhLXN0eWxlLXRv/bWF0by1zb3VwLXRv/bWF0by1yYXNhbS1r/ZXJhbGEtc3R5bGUt/dG9tYXRvLXNvdXAt/c291dGgtaW5kaWFu/LWZvb2QtMTI0NzE1/MjMzLmpwZw" 
       alt="Rasam" class="rasam-image" id="rasam">
  <img src="https://imgs.search.brave.com/zV67UmlsV7LGAIaMfE9J6_xiqIlB6C5JxeZmpmtp-94/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/eXVtbXl0dW1teWFh/cnRoaS5jb20vd3At/Y29udGVudC91cGxv/YWRzLzIwMTUvMDUv/NC0xMy5qcGc" 
       alt="Dosa" class="dosa-image" id="dosa">

<script>
const dosa = document.getElementById('dosa');
const rasam = document.getElementById('rasam');

function centerImages() {
  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;
  rasam.style.position = 'absolute';
  rasam.style.width = '200px';
  rasam.style.top = (windowHeight/2 - 80) + 'px';
  rasam.style.left = (windowWidth/2 - 100) + 'px';
  rasam.style.zIndex = 1;
  dosa.style.position = 'absolute';
  dosa.style.width = '450px';
  dosa.style.top = (windowHeight/2 - 150) + 'px';
  dosa.style.left = (windowWidth/2 - 225) + 'px';
  dosa.style.zIndex = 2;
  dosa.style.cursor = 'grab';
}
centerImages();
window.addEventListener('resize', centerImages);

let isDragging = false;
let offsetX = 0;
let offsetY = 0;

dosa.addEventListener('mousedown', e => {
  isDragging = true;
  offsetX = e.clientX - dosa.getBoundingClientRect().left;
  offsetY = e.clientY - dosa.getBoundingClientRect().top;
  dosa.style.cursor = 'grabbing';
});

document.addEventListener('mouseup', () => {
  isDragging = false;
  dosa.style.cursor = 'grab';
});

document.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const x = e.clientX - offsetX;
  const y = e.clientY - offsetY;
  dosa.style.left = x + 'px';
  dosa.style.top = y + 'px';
});
</script>
</body>
</html>
